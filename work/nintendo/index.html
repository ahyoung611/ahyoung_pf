<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닌텐도</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg0">
    <div class="wrap">
        <header>
            <h1><img src="./images/logo.png" alt="logo"></h1>
        </header>
        <main class="flex just-sb align-c ">
            <div class="col">
                <ul class="nav flex just-c">
                    <li class="on" id="btn" data-text="Front">동물의숲</li>
                    <li id="btn" data-text="Back">루이지멘션</li>
                    <li id="btn" data-text="Right">짱구는 못말려</li>
                    <li id="btn" data-text="Left">스플래툰</li>
                    <li id="btn" data-text="Top">별의 커비</li>
                    <li id="btn" data-text="Bottom">젤다의 전설</li>
                </ul>
                <div class="video">
                    <div class="tab on ">
                        <video src="./images/animalV.mp4" loop autoplay muted></video>
                    </div>
                    <div class="tab ">
                        <video src="./images/luigiV.mp4" loop autoplay muted></video>
                    </div>
                    <div class="tab ">
                        <video src="./images/chanV.mp4" loop autoplay muted></video>
                    </div>
                    <div class="tab ">
                        <video src="./images/splatoonV.mp4" loop autoplay muted></video>
                    </div>
                    <div class="tab">
                        <video src="./images/kirbyV.mp4" loop autoplay muted></video>
                    </div>
                    <div class="tab">
                        <video src="./images/zeldaV.mp4" loop autoplay muted></video>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="box flex">
                    <div class="cube">
                        <div class="face front"><img src="./images/animal1.jpg" alt="동물의숲1"></div>
                        <div class="face back"><img src="./images/luigi1.jpg" alt="루이지멘션1"></div>
                        <div class="face right"><img src="./images/chan1.png" alt="짱구는못말려1"></div>
                        <div class="face left"><img src="./images/splatoon1.jpg" alt="스플래툰1"></div>
                        <div class="face top"><img src="./images/kirby1.jpg" alt="커비1"></div>
                        <div class="face bottom"><img src="./images/zelda1.jpg" alt="젤다1"></div>
                    </div>
                    <div class="cube">
                        <div class="face front"><img src="./images/animal2.jpg" alt="동물의숲2"></div>
                        <div class="face back"><img src="./images/luigi2.jpg" alt="루이지멘션2"></div>
                        <div class="face right"><img src="./images/chan2.png" alt="짱구는못말려2"></div>
                        <div class="face left"><img src="./images/splatoon2.jpg" alt="스플래툰2"></div>
                        <div class="face top"><img src="./images/kirby2.jpg" alt="커비2"></div>
                        <div class="face bottom"><img src="./images/zelda2.jpg" alt="젤다2"></div>
                    </div>
                    <div class="cube">
                        <div class="face front"><img src="./images/animal3.jpg" alt="동물의숲3"></div>
                        <div class="face back"><img src="./images/luigi3.jpg" alt="루이지멘션3"></div>
                        <div class="face right"><img src="./images/chan3.png" alt="짱구는못말려3"></div>
                        <div class="face left"><img src="./images/splatoon3.jpg" alt="스플래툰3"></div>
                        <div class="face top"><img src="./images/kirby3.jpg" alt="커비3"></div>
                        <div class="face bottom"><img src="./images/zelda3.jpg" alt="젤다3"></div>
                    </div>
                    <div class="cube">
                        <div class="face front"><img src="./images/animal4.jpg" alt="동물의숲4"></div>
                        <div class="face back"><img src="./images/luigi4.jpg" alt="루이지멘션4"></div>
                        <div class="face right"><img src="./images/chan4.png" alt="짱구는못말려4"></div>
                        <div class="face left"><img src="./images/splatoon4.jpg" alt="스플래툰4"></div>
                        <div class="face top"><img src="./images/kirby4.jpg" alt="커비4"></div>
                        <div class="face bottom"><img src="./images/zelda4.jpg" alt="젤다4"></div>
                    </div>
                </div>   <!-- box -->
            </div>
         
        </main>
    </div>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
